<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Category</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">เพิ่มประเภทของสถานที่</span>

            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Menu</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="main.html">main</a>
                <a class="mdl-navigation__link" href="logout.html" id="sign-out">Logout</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content" style="padding-top: 60px;" align="center">
                <!-- Your content goes here -->
                <h4>สถานที่บริจาค</h4>
                <form onsubmit="return false">
                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                        <thead>
                            <tr>
                                <th class="mdl-data-table__cell--non-numeric">Segments</th>
                                <th>
                                    <div class="material-icons mdl-badge mdl-badge--overlap" data-badge="♥">account_box
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="mdl-data-table__cell--non-numeric">ชื่อประเภท</td>
                                <td>
                                    <div class="mdl-textfield mdl-js-textfield">
                                        <input class="mdl-textfield__input" type="namecategory" id="namecategory">
                                        <label class="mdl-textfield__label" for=namecategory>name...</label>
                                    </div>
                                </td>
                            </tr>
                            
                            <tr>
                                <td class="mdl-data-table__cell--non-numeric">
                                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="save_user();"
                                       >
                                        Submit
                                    </button>
                                </td>
                                <td>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
                <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase.js"></script>
                <script src="FirebaseConfig.js"></script>

                <script>
                    const databaseRef = firebase.database().ref("/")
                    const categoryRef = databaseRef.child("/Category");
                    const categoryPri = databaseRef.child("/CategoryPri");
                    // const placeRef = eventRef.child("place_id");

                    function save_user() {
                        var namecategoryP = document.getElementById('namecategory').value;

                        const newPlaceKey = categoryRef.push().key

                        categoryRef.child(newPlaceKey).set({
                            namecategory: namecategoryP,

                        }, function (error) {
                            if (error) {
                                alert("Error ")
                            }else {
                                alert("Success")
                                location.reload();
                            }
                        });

                    }
                </script>
            </div>
        </main>
    </div>
</body>

</html>
