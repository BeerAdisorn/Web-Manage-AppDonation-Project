<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Donation</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--scroll">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Login Donation</span>

      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content" style="padding-top: 60px;" align="center">
        <!-- Your content goes here -->
        <h1>Login to Admin</h1>
        <form onsubmit="return false;">
          <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">Segments</th>
                <th>
                  <div class="material-icons mdl-badge mdl-badge--overlap" data-badge="â™¥">account_box</div>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">Email</td>
                <td>
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="email" id="InputEmail">
                    <label class="mdl-textfield__label" for="email">Email...</label>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">Password</td>
                <td>
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" id="InputPassword">
                    <label class="mdl-textfield__label" for="password">...</label>
                    <span class="mdl-textfield__error"></span>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="mdl-data-table__cell--non-numeric">
                  <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
                    onclick="login()">
                    Submit
                  </button>
                </td>
                <td>

                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </main>
  </div>
  <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase.js"></script>
  <script src="FirebaseConfig.js"></script>

  <script>
    const email = document.getElementById("InputEmail");
    const password = document.getElementById("InputPassword");

    function login() {
      firebase.auth().signInWithEmailAndPassword(email.value, password.value).catch(function (error) {
        alert(error.message);
      });
    }

    firebase.auth().onAuthStateChanged(function (user) {
      if (user) {
        location.replace("main.html");
      } else {
        console.log("123456");
      }
    });

  </script>


</body>

</html>
